<form id="form-graph" style="height: 300px; width: 200px; position: relative; display: block; justify-content: space-between;">
        <label id="ctext" style="position: fixed;top: 55px" for="funcion">Ingrese la funcion a graficar:</label><br>
        <input style="margin-left: 10px; margin-top: 30px;" class="grafd" type="text" id="funcion" name="funcion"></input>
        <select style="margin-left: 10px; margin-top: 15px;" name="colorgraf" id="colorgraf">
            <option value="#ff0000" >rojo</option>
            <option value="#fff000">amarillo</option>
            <option value="#ff8B00">naranja</option>
            <option value="#800080">violeta</option>
            <option value="#000000">negro</option>
        </select>
        <button type="submit" >Graficar</button>
</form>
