<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>claculadora graficadora</title>
    <link rel="stylesheet"href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>

<body>

<ul class="navbar">
    <div><img class="Navbar-image" src="Logo.png" alt=""></div>
    <li><a href="index.html"><h4 id="navtext">Inicio</h4></a> </li>
    <li><h4 style="font-family:Arial;color: white">Calculadora graficadora de funciones</h4></li>
    
</ul>
<div class="row">
    <div class="column-2">
        <form id="form-graph" class="form">
            <label id="ctext" style="position: relative;top: 25px" for="funcion">Ingrese la funcion a graficar:</label><br>
            <input style="margin-left: 10px; margin-top: 30px;" class="grafd" type="text" id="funcion" name="funcion">
            <select style="margin-left: 10px; margin-top: 15px;" name="colorgraf" id="colorgraf">
                <option value="#ff0000" >rojo</option>
                <option value="#fff000">amarillo</option>
                <option value="#ff8B00">naranja</option>
                <option value="#800080">violeta</option>
                <option value="#000000">negro</option>
            </select>
            <button class="button" type="submit" >Graficar</button>
            <button class="button" type="reset" ><a href="index.html" class="no-decoration">Reiniciar Grafico</a></button>
        </form>
        <table id="Insert-table" class="Insert-table">
            <thead class="Table-Header">
                <tr >
                    <th>Funciones</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Cos</td>
                    <td><button id="Insert-B" value="Math.cos()" onClick="insert_b(this.value)" >Insertar</button></td>
                </tr>
                <tr>
                    <td>Sen</td>
                    <td><button id="Insert-B" value="Math.sin()" onClick="insert_b(this.value)" >Insertar</button></td>
                </tr>
                <tr>
                    <td>Tan</td>
                    <td><button id="Insert-B" value="Math.tan()" onClick="insert_b(this.value)" >Insertar</button></td>
                </tr>
                <tr>
                    <td>X^2</td>
                    <td><button id="Insert-B" value="Math.pow(x,2)" onClick="insert_b(this.value)">Insertar</button></td>
                </tr>
                <tr>
                    <td>Euler</td>
                    <td><button id="Insert-B" value="Math.e" onClick="insert_b(this.value)">Insertar</button></td>
                </tr>
                <tr>
                    <td>Ln</td>
                    <td><button id="Insert-B" value="Math.log(x)" onClick="insert_b(this.value)">Insertar</button></td>
                </tr>
                <tr>
                    <td>PI</td>
                    <td><button id="Insert-B" value="Math.PI" onClick="insert_b(this.value)">Insertar</button> </td>
                </tr>
                <tr>
                    <td>Raiz Cuadrada</td>
                    <td><button id="Insert-B" value="Math.sqrt()" onClick="insert_b(this.value)">Insertar</button></td>
                </tr>
            </tbody>
           
        </table>
    </div>

    <div class="column-1">
       
        <canvas  class="canvas" id=canvas width = 2000 height = 1000> <img id="bg-img" style="height: 100%; width: 100%; object-fit:cover;" src="grid.png"></canvas>
        
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
